<span>Product: {{product.name}}</span>
<span *ngIf="product.review">Review: {{product.review}}</span>
<div *ngIf="!product.review">
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea rows="4" columns="50" formControlName="reviewText">
  </textarea>
    <button type="submit">Add Review</button>
  </form>
</div>
