<h1>Reviews</h1>

  <div class="loading-shade">
    <p *ngIf="!reviews"><em>Loading...</em></p>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="reviews" class="mat-elevation-z8">
      <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let item">{{item.customerEmail}}</td>
      </ng-container>
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let item">{{item.product}}</td>
      </ng-container>
      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let item">{{item.dateTime}}</td>
      </ng-container>
      <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef>Stars</th>
        <td mat-cell *matCellDef="let item">{{item.stars}}</td>
      </ng-container>
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let item">{{item.comments}}</td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let item">{{item.state}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
